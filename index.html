

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form submission</title>
  <link rel="stylesheet" href="./Css/style.css">
  <style> @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap'); </style>
  
</head>
<body>
 <div class="container">
  <p id="description">Short description : This Project is Dom manipulation with form.</p>
  <h1 id="title">Form Submit</h1>

  <div class="form-group">
  <form action="" id="form">
    <label class ="form-field" id="first-Name">First name</label>
  <input type="text" id="firstName" placeholder="Fill your  first name here" name="firstName" required>

  <label class ="form-field" id="last-Name">Last name</label>
  <input type="text" id="lastName" placeholder="Fill your  last name here"  name="lastName" required>

  <label class ="form-field" id="email">Email</label>
  <input type="text" id="email" placeholder="Fill your email-Id here"  name="email" required>


  <label class ="form-field" id="address">address</label>
<input type="text" id="address" placeholder="Fill your address here"  name="address" required >

<label class ="form-field" id="pincode">pincode</label>
<input type="text" id="pincode" placeholder="your area pincode number"  name="pincode" required>

<label class ="form-field" id="gender">Gender</label>
<select id="gender" name="gender">
  <option value="">-Select Gender-</option>
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  <option value="Other">Other</option>
</select>

<label class ="form-field" id="food">Choice Of Food</label>
<select class ="form-field" name="food" id="food">
  <option value="">Choice Of Food</option>
  <option value="Salad">Salad</option>
  <option value="Sandwich">Sandwich</option>
  <option value="Bread">Bread</option>
  <option value="Male">Steak</option>
  <option value="Fish">Fish</option>
</select>

<label class ="form-field" id="state">State</label>
<input type="text" id="state" placeholder="Fill your state name here">

<label class ="form-field" id="country">Country</label>
<input type="text" id="country" placeholder="fill your Country name here">

<button class ="form-field" type="submit" id="submit">Submit</button>
</form>
</div>

<table class="table">
  <thead>
  <tr>
  <th>First name</th>
  <th>Last name</th>
  <th>Adress</th>
  <th>Pincode</th>
  <th>Gender</th>
  <th>Choice Of Food</th>
  <th>State</th>
  <th>Country</th>
</tr>
</thead>
<tbody>

</tbody>

</table>
</div>
</body>

</html>
